<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<title>Update Student Page</title>
</head>
<body>
	<h1>Welcome to Student Application</h1>
	<h2>Update Student</h2>

	<form action="StudentUpdateServlet" method="post">
		<table border="2px solid black">
			<tr>
				<td>Student Id</td>
				<td><input type="number" name="stdid"
					placeholder="Enter Student ID"></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="firstnm"
					placeholder="Enter First Name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lastnm"
					placeholder="Enter Last Name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"
					placeholder="Enter Student Email"></td>
			</tr>

			<tr>
				<td>
					<button type="reset">Reset</button>
				</td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="submit">Update</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
